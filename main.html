<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>OMG API HACK</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Prep Articles</h2>

			<p>Enter the url to a news article/story/other piece of text you want to analyze. The response will give you the key sentences, summary and key words. Click on the keywords to get definitions.</p>
		
			<form id="urlGetter" onsubmit="return false;">
				<input type="textarea" class="form-control" placeholder="http://bbc.co.uk/some-article" name="url" autofocus required>
				<input type="submit" id="submit-button" class="btn btn-lg btn-primary" value="Do it!">
			</form>
		</div><!--/row-->
		<div class='row'>
			<div id="results"></div>
			<div id="loading">
				<div class="spinner boxa">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
					<div class="bar4"></div>
					<div class="bar5"></div>
					<div class="bar6"></div>
					<div class="bar7"></div>
					<div class="bar8"></div>
					<div class="bar9"></div>
					<div class="bar10"></div>
					<div class="bar11"></div>
					<div class="bar12"></div>
		       </div>
			</div>
		</div>
	</div> <!--/container-->
	<div class="template hidden">
		<dt>Results</dt>
			<dd class="summary"></dd>
	</div>

</body>
</html>
