<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>Gimme Tunage</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="js/app.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Gimme some Tunes</h2>

			<p>Enter a band/artist name. Press go.</p>
		
			<form id="urlGetter" onsubmit="return false;">
				<input type="textarea" class="form-control" placeholder="Luke Fair" name="url" autofocus required>
				<input type="submit" id="submit-button" class="btn btn-lg btn-primary" value="Gimme Tunes!">
			</form>
		</div><!--/row-->
		<div class='row'>

			<div id="soundcloud-results" class='col-md-4'></div>

			<div id="loading">
				<div class="spinner boxa">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
					<div class="bar4"></div>
					<div class="bar5"></div>
					<div class="bar6"></div>
					<div class="bar7"></div>
					<div class="bar8"></div>
					<div class="bar9"></div>
					<div class="bar10"></div>
					<div class="bar11"></div>
					<div class="bar12"></div>
		       </div>
			</div>
		</div>
	</div> <!--/container-->

	<div class="template hidden">
		<dt>Results</dt>
			<dd class="summary"></dd>
	</div>



</body>
</html>
