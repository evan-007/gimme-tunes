<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>OMG API HACK</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Prep Articles</h2>

			<p>Enter the url to a news article/story/other piece of text you want to analyze. The response will give you the key sentences, summary and key words. Click on the keywords to get definitions.</p>
		
			<form id="urlGetter" onsubmit="return false;">
				<input type="textarea" class="form-control" placeholder="http://bbc.co.uk/some-article" name="url" autofocus required>
				<input type="submit" class="btn btn-lg btn-primary" value="Do it!">
			</form>
		</div><!--/row-->
	</div> <!--/container-->
	<div class="template hidden">
		<dt>Results</dt>
			<dd class="summary"></dd>
	</div>

</body>
</html>
